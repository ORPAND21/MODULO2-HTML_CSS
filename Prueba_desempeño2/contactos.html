            <h4>Si quieres enviarme un correo mas detallado puedes contactarte llenando los siguientes apartados</h4>
            <form action="/send" method="post"> <!-- form funciona para crear un formulario -->
                <label for="name">Nombre:</label> <!-- deteminar el nombre, email y Mensaje -->
                <input type="text" id="name" name="name" required> <!-- para incertar la informacion -->

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Send">
            </form>
